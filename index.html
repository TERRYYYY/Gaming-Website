<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/avatar.png" alt="" height="70px">
                    <h3>Terry Kariuki</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt="" height="30px">
                        <h4>Streams</h4>
                    </div>
                    <div class="link">
                        <img src="./images/steam.png" alt="" height="30px">
                        <h4>Games</h4>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="" height="30px">
                        <h4>New</h4>
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="" height="30px">
                        <h4>Library</h4>
                    </div>
                </div>
                <div class="pro" >
                    <h4>Join pro for free games</h4>
                    <img src="./images/controller.png" alt="" height="100px">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" value="  Game Search....." />
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/assassins.png" alt="">
                        <div class="card-info">
                            <h4>Assassins Creed</h4>
                            <p style="margin-bottom: 30px;">PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h4 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/sackboy.png" alt="">
                        <div class="card-info">
                            <h4>Sackboy A Great Adventure</h4>
                            <p style="margin-bottom: 30px;">PS3 Version</p>
                            <div class="progress" ></div>
                        </div>
                        <h4 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/spiderman.png" alt="">
                        <div class="card-info">
                            <h4>Spiderman Miles Morales</h4>
                            <p style="margin-bottom: 30px;">PS4 Version</p>
                            <div class="progress" ></div>
                        </div>
                        <h4 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
